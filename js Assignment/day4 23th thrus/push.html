<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push</title>
</head>
<body>
    <script>
      let hobbies= ["eating", "writing", "jumbing","watching"]
      const hobbiesP= hobbies.push("boating")
      console.log("pushed", hobbiesP);
      console.log(hobbies);
      console.log("=========================1=======================");

      let hobbies1= ["eating", "writing", "jumbing"," bird-watching"]
      const hobbiesP1= hobbies1.push({sports:"cricket"})
      console.log("pushed", hobbiesP1);
      console.log(hobbies1);
      console.log("=========================2=======================");

      let hobbies2= ["eating", "writing", "jumbing","watching"]
      const hobbiesP2= hobbies2.push("flying")
      console.log("pushed", hobbiesP2);
      console.log(hobbies2);
      console.log("=======================3=========================");

      let hobbies3= [288,388,488,588,688]
      const hobbiesP3= hobbies3.push(000)
      console.log("pushed", hobbiesP3);
      console.log(hobbies3);
      console.log("=========================4=======================");

      let hobbies4= ["lee", "tim" ,"hond","oppo"]
      const hobbiesP4= hobbies4.push("zeenly")
      console.log("pushed", hobbiesP4);
      console.log(hobbies4);
     

    </script>
</body>
</html>
