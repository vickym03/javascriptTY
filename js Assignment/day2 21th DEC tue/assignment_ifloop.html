<head>

    <title>Assignment 1 ifloop </title>

<body>
    <script>

        let height = 29;
        let weight = 22;
        var bmi = (weight / ((height * height) / 10000)).toFixed(3);


        if (bmi == 0.00) {
            console.log("any one of the option is zeros")
        }
        else if (bmi < 18.6) {
            console.log("under weight")
        }
        else if (bmi >= 18.6 && bmi < 24.9) {
            console.log(" Normal")
        }

        else
            console.log("over weight")

    </script>
</body>
